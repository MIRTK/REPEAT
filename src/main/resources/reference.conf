irtk {
  bindir  = bin
  threads = 1
}
slurm {
  host = predict5.doc.ic.ac.uk
  user = as12312
  auth = id_dsa
  queue {
    short = short
    long  = long
  }
}
workflow {
  environment = local
  symlinks    = true
  reference {
    id    = mni305
    image = etc/${workflow.reference.id}.nii.gz
  }
  image {
    csv    = ${workflow.image.idir}/ids.csv
    prefix = ""
    suffix = _3.nii.gz
    idir   = data/images
    odir   = results/images
  }
  segmentation {
    prefix = ${workflow.image.prefix}
    suffix = ${workflow.image.suffix}
    idir   = data/labels
    odir   = results/labels
  }
  dof {
    dir    = dofs
    suffix = .dof.gz
  }
  log {
    dir    = logs
    suffix = .log
    append = false
    flush  = true
    tee    = true
  }
}